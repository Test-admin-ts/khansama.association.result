<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Result Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 text-center">
    <img src="logo.png" width="80" class="mb-3">
    <h4>খানসামা উপজেলা কিন্ডারগার্টেন এসোসিয়েশন</h4>
    <p class="text-success fw-bold">✅ OFFICIAL RESULT VERIFICATION</p>

    <div id="resultBox" class="mt-4"></div>
  </div>
</div>

<script src="data.js"></script>
<script>
  const params = new URLSearchParams(window.location.search);
  const roll = params.get("roll");

  const student = students.find(s => s.roll === roll);

  const box = document.getElementById("resultBox");

  if (student) {
    box.innerHTML = `
      <table class="table table-bordered">
        <tr><th>Student Name</th><td>${student.name}</td></tr>
        <tr><th>Roll</th><td>${student.roll}</td></tr>
        <tr><th>School</th><td>${student.school}</td></tr>
        <tr><th>Result</th><td>${student.scholarship}</td></tr>
        <tr><th>Class</th><td>${student.class}</td></tr>
      </table>
      <p class="text-success text-center "> Power by Tech Shine</p>
      <span class="badge bg-success fs-6">VERIFIED</span> 
    `;
  } else {
    box.innerHTML = `<p class="text-danger fw-bold">❌ INVALID / NOT FOUND</p>`;
  }
</script>

</body>
</html>
